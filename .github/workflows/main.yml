# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Main"

on:
  push:
    tags: ["*"]
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: "Build ${{ matrix.arch }} image"
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
    strategy:
      matrix:
        arch: ["native", "amd64", "arm64v8"]
    steps:
      - name: "Checkout project"
        uses: "actions/checkout@v4"
      - name: "Register binfmt entries"
        if: "matrix.arch != 'native'"
        run: |
          make binfmt-register
      - name: "Build and save image"
        run: |
          make IMAGE_BUILD_OPTS="--pull" "build-${{ matrix.arch }}-image" "save-${{ matrix.arch }}-image"
      - name: "Upload artifacts"
        if: "startsWith(github.ref, 'refs/tags/v') && matrix.arch != 'native'"
        uses: "actions/upload-artifact@v4"
        with:
          name: "dist-${{ matrix.arch }}"
          path: "./dist/"
          retention-days: 1

  push:
    name: "Push ${{ matrix.arch }} image"
    if: "startsWith(github.ref, 'refs/tags/v')"
    needs: ["build"]
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
    strategy:
      matrix:
        arch: ["amd64", "arm64v8"]
    steps:
      - name: "Checkout project"
        uses: "actions/checkout@v4"
      - name: "Download artifacts"
        uses: "actions/download-artifact@v4"
        with:
          name: "dist-${{ matrix.arch }}"
          path: "./dist/"
      - name: "Login to Docker Hub"
        uses: "docker/login-action@v3"
        with:
          registry: "docker.io"
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: "Load and push image"
        run: |
          make "load-${{ matrix.arch }}-image" "push-${{ matrix.arch }}-image"

  push-manifest:
    name: "Push manifest"
    if: "startsWith(github.ref, 'refs/tags/v')"
    needs: ["push"]
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
    steps:
      - name: "Checkout project"
        uses: "actions/checkout@v4"
      - name: "Login to Docker Hub"
        uses: "docker/login-action@v3"
        with:
          registry: "docker.io"
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: "Push manifest"
        run: |
          make push-cross-manifest

  publish-github-release:
    name: "Publish GitHub release"
    if: "startsWith(github.ref, 'refs/tags/v')"
    needs: ["push-manifest"]
    runs-on: "ubuntu-latest"
    permissions:
      contents: "write"
    steps:
      - name: "Publish"
        uses: "hectorm/ghaction-release@066200d04c3549852afa243d631ea3dc93390f68"
