version: "3.9"

services:

  caddy:
    image: "docker.io/hectormolinero/caddy2:latest"
    restart: "on-failure:3"
    hostname: "caddy"
    networks:
      - "hblock-resolver"
    ports:
      - "127.0.0.153:80:80/tcp"
      - "127.0.0.153:443:443/tcp"
      - "127.0.0.153:853:853/tcp"
    volumes:
      - "./config/caddy/Caddyfile.cue:/etc/caddy/Caddyfile.cue:ro"
      - "caddy-data:/var/lib/caddy/"
    environment:
      TLS_DOMAIN: "${TLS_DOMAIN}"
      TLS_EMAIL: "${TLS_EMAIL}"
      TLS_MODULE: "${TLS_MODULE}"
      TLS_CA: "${TLS_CA}"
    command: ["run", "--config", "/etc/caddy/Caddyfile.cue", "--adapter", "cue"]

  hblock-resolver:
    image: "docker.io/hectorm/hblock-resolver:latest"
    restart: "on-failure:3"
    hostname: "hblock-resolver"
    networks:
      - "hblock-resolver"
    ports:
      - "127.0.0.153:53:53/udp"
      - "127.0.0.153:53:53/tcp"
    volumes:
      - "hblock-resolver-data:/var/lib/knot-resolver/"

  grafana:
    image: "docker.io/grafana/grafana:latest"
    restart: "on-failure:3"
    hostname: "grafana"
    networks:
      - "hblock-resolver"
    volumes:
      - "./config/grafana/provisioning/:/etc/grafana/provisioning/:ro"
      - "grafana-data:/var/lib/grafana/"
    environment:
      GF_SERVER_ROOT_URL: "https://${TLS_DOMAIN}/grafana"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_ALLOW_ORG_CREATE: "false"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD}"
      GF_SECURITY_SECRET_KEY: "${GRAFANA_SECRET_KEY}"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
    depends_on:
      - "prometheus"

  prometheus:
    image: "docker.io/prom/prometheus:latest"
    restart: "on-failure:3"
    hostname: "prometheus"
    networks:
      - "hblock-resolver"
    volumes:
      - "./config/prometheus/:/etc/prometheus/:ro"
      - "prometheus-data:/prometheus/"
    depends_on:
      - "hblock-resolver"

networks:

  hblock-resolver:

volumes:

  caddy-data:

  hblock-resolver-data:

  grafana-data:

  prometheus-data:
